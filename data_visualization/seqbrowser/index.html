<!DOCTYPE html>
<html lang="en">
    <head>
            
        <title>Sequence Browser</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        
    
    </head>

    <body>
        <div ng-app="seqSelect"  class="md-inline-form">
            <md-toolbar layout-padding>
            <div class="md-toolbar-tools">
                <span class="md-flex">HGVS Variant Annotator</span>
                
            </div>
            </md-toolbar>
            
            
            <md-card ng-controller="MainController">
            
                <md-content layout-padding>
                    
                    <form ng-submit="search()">
                        <div>
                            <md-autocomplete 
                                             md-search-text="searchText"
                                             md-items="item in queryGene(searchText)"
                                             md-item-text="item"
                                             md-autoselect="true"
                                             md-select-on-match="true"
                                             md-no-cache="true"
                                             md-require-match="true"
                                             placeholder="Find a gene..">
                                <span md-highlight-text="searchText">{{item}}</span>
                                <md-not-found>
                                     No matches found for '{{searchText}}'.
                                </md-not-found>

                            </md-autocomplete>
                            
                        </div>
                        
                        
                        
                    
                        <md-progress-linear ng-if="isSearching" md-mode="indeterminate">
                        </md-progress-linear>
                    </form>
            
                
                    <div layout-wrap>
             
                    <md-card flex="90" style="word-wrap: break-word;">
                        {{results.seq}}
                    
                    </md-card>
                    
                    </div>                  
                </md-content>
                

                
            
            </md-card>
            
            
        
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>       
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

        <script src="app.js"></script>
        <script src="MainController.js"></script>
  
        
    </body>

</html>
